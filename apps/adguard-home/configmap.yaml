# Initial AdGuard Home configuration
# This will be used on first startup, then AdGuard Home manages it
apiVersion: v1
kind: ConfigMap
metadata:
  name: adguard-home-config
  namespace: adguard-home
data:
  AdGuardHome.yaml: |
    http:
      pprof:
        port: 6060
        enabled: false
      address: 0.0.0.0:3000
      session_ttl: 720h
    users:
      - name: admin
        password: $2b$12$4YcmaDtTRGRUbW2YEmB9s.kZubvnkDxYi17OLt8D7gwhENd3iMiLi
    auth_attempts: 5
    block_auth_min: 15
    http_proxy: ""
    language: ""
    theme: auto
    dns:
      bind_hosts:
        - 192.168.1.57  # Worker LAN IP
        - 100.96.103.31  # Worker Tailscale IP
      port: 53
      anonymize_client_ip: false
      ratelimit: 0
      ratelimit_subnet_len_ipv4: 24
      ratelimit_subnet_len_ipv6: 56
      ratelimit_whitelist: []
      refuse_any: true
      upstream_dns:
        - https://dns.cloudflare.com/dns-query
        - https://dns.google/dns-query
      upstream_dns_file: ""
      bootstrap_dns:
        - 1.1.1.1
        - 8.8.8.8
      fallback_dns: []
      upstream_mode: parallel
      fastest_timeout: 1s
      allowed_clients: []
      disallowed_clients: []
      blocked_hosts:
        - version.bind
        - id.server
        - hostname.bind
      trusted_proxies:
        - 127.0.0.0/8
        - ::1/128
        - 10.42.0.0/16
        - 10.43.0.0/16
      cache_size: 4194304
      cache_ttl_min: 0
      cache_ttl_max: 0
      cache_optimistic: true
      bogus_nxdomain: []
      aaaa_disabled: false
      enable_dnssec: true
      edns_client_subnet:
        custom_ip: ""
        enabled: false
        use_custom: false
      max_goroutines: 300
      handle_ddr: true
      ipset: []
      ipset_file: ""
      bootstrap_prefer_ipv6: false
      upstream_timeout: 10s
      private_networks: []
      use_private_ptr_resolvers: true
      local_ptr_upstreams: []
      use_dns64: false
      dns64_prefixes: []
      serve_http3: false
      use_http3_upstreams: false
      serve_plain_dns: true
      hostsfile_enabled: true
    tls:
      enabled: false
    querylog:
      dir_path: ""
      ignored: []
      interval: 2160h
      size_memory: 1000
      enabled: true
      file_enabled: true
    statistics:
      dir_path: ""
      ignored: []
      interval: 2160h
      enabled: true
    filters:
      - enabled: true
        url: https://adguardteam.github.io/HostlistsRegistry/assets/filter_1.txt
        name: AdGuard DNS filter
        id: 1
      - enabled: true
        url: https://adguardteam.github.io/HostlistsRegistry/assets/filter_2.txt
        name: AdAway Default Blocklist
        id: 2
    whitelist_filters: []
    user_rules: []
    dhcp:
      enabled: false
    filtering:
      blocking_ipv4: ""
      blocking_ipv6: ""
      blocked_services:
        schedule:
          time_zone: Local
        ids: []
      protection_disabled_until: null
      safe_search:
        enabled: false
      blocking_mode: default
      parental_enabled: false
      safebrowsing_enabled: false
      protection_enabled: true
      rewrites:
        # All *.homelab domains resolve to beelink (Gateway runs on both nodes)
        - domain: "*.homelab"
          answer: "192.168.1.106"
        # Fallback to worker if needed
        - domain: "*.homelab"
          answer: "192.168.1.57"
    clients:
      runtime_sources:
        whois: true
        arp: true
        rdns: true
        dhcp: true
        hosts: true
      persistent: []
    log:
      file: ""
      max_backups: 0
      max_size: 100
      max_age: 3
      compress: false
      local_time: false
      verbose: false
    os:
      group: ""
      user: ""
      rlimit_nofile: 0
    schema_version: 28

