apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: adguard-home

resources:
  - namespace.yaml
  - pvc.yaml
  - configmap.yaml
  - deployment.yaml           # Primary instance (beelink)
  - deployment-secondary.yaml # Secondary instance (worker)
  - service.yaml
  - sync-secret.yaml          # Credentials for sync
  - sync-deployment.yaml      # Sync daemon

