# Service for AdGuard Home Primary (UI access via Gateway)
# Only selects primary instance to avoid session issues
apiVersion: v1
kind: Service
metadata:
  name: adguard-home
  namespace: adguard-home
  labels:
    app: adguard-home
spec:
  type: ClusterIP
  selector:
    app: adguard-home
    adguard-role: primary  # Only route to primary for UI
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
---
# Service for AdGuard Home Secondary (for sync target)
apiVersion: v1
kind: Service
metadata:
  name: adguard-home-secondary
  namespace: adguard-home
  labels:
    app: adguard-home
spec:
  type: ClusterIP
  selector:
    app: adguard-home
    adguard-role: secondary
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP

