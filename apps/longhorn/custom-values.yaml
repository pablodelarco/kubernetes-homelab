persistence:
  defaultClass: true
defaultSettings:
  backupTarget: "s3://k8s-backups@us-east-1/"
  backupTargetCredentialSecret: "minio-credentials"
service:
  ui:
    type: ClusterIP
    port: 80
ingress:
  enabled: true
  ingressClassName: tailscale
  annotations:
    tailscale.com/funnel: "true"
  host: longhorn
  tls: true
  tlsSecret: ""

