apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: zigbee2mqtt
  labels:
    app: zigbee2mqtt
spec:
  replicas: 1
  strategy:
    type: Recreate  # Important: Only one instance can access USB device
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      # Pin to worker node (where ZBT-1 will be connected)
      nodeSelector:
        kubernetes.io/hostname: worker
      
      # Security context - Need privileged access for USB device
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      
      containers:
      - name: zigbee2mqtt
        image: koenkk/zigbee2mqtt:latest
        imagePullPolicy: Always
        
        # Privileged mode for USB access
        securityContext:
          privileged: true
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        env:
        - name: TZ
          value: Europe/Madrid
        - name: ZIGBEE2MQTT_DATA
          value: /app/data
        - name: ZIGBEE2MQTT_CONFIG
          value: /app/configuration.yaml
        
        volumeMounts:
        # Persistent data (device database, network keys, etc.)
        - name: data
          mountPath: /app/data
        # Configuration from ConfigMap (mounted separately to avoid conflicts)
        - name: config
          mountPath: /app/configuration.yaml
          subPath: configuration.yaml
        # USB device access
        - name: dev
          mountPath: /dev
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      
      volumes:
      - name: config
        configMap:
          name: zigbee2mqtt-config
      - name: data
        persistentVolumeClaim:
          claimName: zigbee2mqtt-data
      - name: dev
        hostPath:
          path: /dev
          type: Directory

