# Mosquitto MQTT Broker Configuration
# Simple configuration for Home Assistant integration

# Listener configuration
listener 1883
protocol mqtt

# Allow anonymous connections (Home Assistant will connect from within cluster)
# For production, you should configure authentication
allow_anonymous true

# Persistence configuration
# Store messages and subscriptions to disk
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection messages
connection_messages true

# Message size limit (default 256MB is fine for Home Assistant)
message_size_limit 268435456

