apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
  namespace: mosquitto
data:
  mosquitto.conf: |
    # Mosquitto MQTT Broker Configuration
    # Simple configuration for Home Assistant integration

    # Listener configuration
    listener 1883
    protocol mqtt

    # Allow anonymous connections (Home Assistant will connect from within cluster)
    # For production, you should configure authentication
    allow_anonymous true

    # Persistence configuration
    # Store messages and subscriptions to disk
    persistence true
    persistence_location /mosquitto/data/

    # Logging
    log_dest stdout
    log_type error
    log_type warning
    log_type notice
    log_type information

    # Connection messages
    connection_messages true

    # Maximum packet size (100MB is plenty for Home Assistant)
    max_packet_size 104857600

