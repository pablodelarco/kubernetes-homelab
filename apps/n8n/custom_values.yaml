## Service configuration
service:
  type: LoadBalancer          # Expose via a cloud LB / MetalLB / etc.
  port: 80                    # LB → ClusterIP port
 
## Persistence configuration
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 5Gi
  storageClass: ""            # e.g. `standard` or leave blank for your default

## Ingress configuration
ingress:
  enabled: true
  className: "tailscale"
  annotations:
    tailscale.com/funnel: "true"
  hosts:
    - host: n8n               # point this at your DNS / mDNS name
      paths:
        - /
  tls:
    - hosts:
        - n8n
      # secretName: n8n-tls   # set if you’ve created a TLS Secret

