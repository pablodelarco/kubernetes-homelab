persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 5Gi
  storageClass: ""
  mountPath: /home/node/.n8n

ingress:
  enabled: true
  className: "tailscale"
  annotations:
    tailscale.com/funnel: "true"
  hosts:
    - host: n8n
      paths:
        - /
  tls:
    - hosts:
      - n8n

main:
  config:
    n8n:
      webhookUrl: "https://javelin-moved-slightly.ngrok-free.app/"
      host: "javelin-moved-slightly.ngrok-free.app"
      protocol: "https"
  extraEnv:
    - name: N8N_PORT
      value: "80"
  secret:
    # you can add your n8n encryption key here later

service:
  type: LoadBalancer
  port: 80

livenessProbe:
  httpGet:
    path: /healthz
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /healthz
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

containerPorts:
  http: 80