persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 5Gi
  storageClass: ""            # e.g. `standard` or leave blank for your default

## Ingress configuration
ingress:
  # Enable ingress for home assistant
  enabled: true
  className: "tailscale"
  annotations:
    tailscale.com/funnel: "true"
  hosts:
    - host: n8n
      paths:
        - /
  tls:
    - hosts:
      - n8n

## n8n application config & secrets

main:
  config:
    n8n:
      webhookUrl: "https://javelin-moved-slightly.ngrok-free.app/"
      host: "javelin-moved-slightly.ngrok-free.app"
      protocol: "https"
    # (uncomment & fill in for production)
    # n8n:
    #   host: "n8n.example.com"
    #   protocol: https
    #   webhookUrl: "https://n8n.example.com/"
    # db:
    #   type: postgresdb
    #   postgresdb:
    #     host: postgres.internal
    #     port: 5432
    #     database: n8n
    #     user: n8n
  secret:
    # (uncomment & fill in for production)
    # n8n:
    #   encryption_key: "<YOUR_ENCRYPTION_KEY>"
    # db:
    #   postgresdb:
    #     password: "<YOUR_DB_PASSWORD>"
  ## Service configuration
  service:
    type: LoadBalancer
    port: 80
    targetPort: 5678
