persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 5Gi
  storageClass: null
  mountPath: /home/node/.n8n

ingress:
  enabled: true
  className: tailscale
  annotations:
    tailscale.com/funnel: "true"
  hosts:
    - host: n8n
      paths:
        - /
  tls:
    - hosts:
        - n8n

main:
  config:
    n8n:
      webhookUrl: https://javelin-moved-slightly.ngrok-free.app/
      host: javelin-moved-slightly.ngrok-free.app
      protocol: https
  extraEnv:
    - name: N8N_PORT
      value: "80"
  livenessProbe:
    httpGet:
      path: /healthz
      port: 80
    initialDelaySeconds: 10
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /healthz
      port: 80
    initialDelaySeconds: 10
    timeoutSeconds: 5
    periodSeconds: 10
    failureThreshold: 3
  secret: {}

service:
  type: LoadBalancer
  port: 80