persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 5Gi
  storageClass: ""
  mountPath: /home/node/.n8n

ingress:
  enabled: true
  className: tailscale
  annotations:
    tailscale.com/funnel: "true"
  hosts:
    - host: n8n
      paths:
        - /
  tls:
    - hosts:
        - n8n

main:
  config:
    n8n:
      webhookUrl: https://cub-wise-remotely.ngrok-free.app
      host: cub-wise-remotely.ngrok-free.app
      protocol: https
      port: 80
      publicApiBaseUrl: "https://cub-wise-remotely.ngrok-free.app"
  secret: {}

  service:
    type: LoadBalancer
    port: 80