persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 5Gi
  storageClass: null
  mountPath: /home/node/.n8n

ingress:
  enabled: true
  className: tailscale
  annotations:
    tailscale.com/funnel: "true"
  hosts:
    - host: n8n
      paths:
        - path: /
  tls:
    - hosts:
        - n8n

main:
  config:
    n8n:
      webhookUrl: https://javelin-moved-slightly.ngrok-free.app/
      host: javelin-moved-slightly.ngrok-free.app
      protocol: https
