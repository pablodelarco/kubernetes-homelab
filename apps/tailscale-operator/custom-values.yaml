# Tailscale Operator Helm Values
# OAuth credentials are managed outside of Git (existing Kubernetes secret)
# The secret "operator-oauth" already exists in the tailscale namespace

# OAuth credentials - leave empty, will use existing secret
oauth:
  clientId: ""
  clientSecret: ""

# Operator configuration
operatorConfig:
  # Default tags for the operator
  defaultTags:
    - "tag:k8s-operator"

  # Image configuration - leave empty to use chart's appVersion
  image:
    repository: tailscale/k8s-operator
    tag: ""  # Empty = use chart appVersion (auto-updated by Renovate)
    digest: ""
    pullPolicy: Always

  logging: "info"
  hostname: "tailscale-operator"

# Proxy configuration for all Tailscale ingress/egress pods
proxyConfig:
  # Default tags for proxies
  defaultTags: "tag:k8s"

  # Image configuration - leave empty to use chart's appVersion
  image:
    repository: tailscale/tailscale
    tag: ""  # Empty = use chart appVersion (auto-updated by Renovate)
    digest: ""

  firewallMode: auto

# Install CRDs as part of chart installation
installCRDs: true

