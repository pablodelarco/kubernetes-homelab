config:
  services:
    - Infra:
        - Home Assistant:
            href: https://home-assistant.tabby-carp.ts.net
            siteMonitor: https://home-assistant.tabby-carp.ts.net
            

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  widgets:
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
  kubernetes:
    mode: cluster
  sngs:

# The service account is necessary to allow discovery of other services
serviceAccount:
  create: true
  name: homepage

# This enables the service account to access the necessary resources
enableRbac: true


service:
  main:
    type: LoadBalancer # Expose the service as a LoadBalancer
    ports:
      http:
        port: 3000     # Port used by the application
        targetPort: 3000 # Target port inside the pod


ingress:
  main:
    enabled: true
    annotations:
      tailscale.com/funnel: "true"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Homepage"
      gethomepage.dev/description: "A modern, secure, highly customizable application dashboard."
      gethomepage.dev/group: "Dynamic Group"
      gethomepage.dev/icon: "homepage.png"
    ingressClassName: tailscale
    hosts:
      - host: homepage
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - homepage


persistence:
  logs:
    enabled: true
    type: pvc
    mountPath: /app/config/logs
    accessMode: ReadWriteOnce # Specify the required access mode
    storageClass: "longhorn" # Specify your storage class
    size: 5Gi