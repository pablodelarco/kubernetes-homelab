config:
  bookmarks:
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services:
    - My First Group:
        - My First Service:
            href: http://localhost/
            description: Homepage is awesome

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  widgets:
    # show the kubernetes widget, with the cluster summary and individual nodes
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - search:
        provider: duckduckgo
        target: _blank
  kubernetes:
    mode: cluster
  settings:

# The service account is necessary to allow discovery of other services
serviceAccount:
  create: true
  name: homepage

# This enables the service account to access the necessary resources
enableRbac: true

# Persistence configuration
persistence:
  logs:
    enabled: true
    type: pvc
    mountPath: /app/config/logs
    storageClass: "longhorn" # Specify your storage class
    size: 5Gi


ingress:
  main:
    enabled: true
    annotations:
      tailscale.com/funnel: "true"
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Homepage"
      gethomepage.dev/description: "A modern, secure, highly customizable application dashboard."
      gethomepage.dev/group: "Dynamic Group"
      gethomepage.dev/icon: "homepage.png"
    ingressClassName: tailscale
    hosts:
      - host: homepage
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - homepage