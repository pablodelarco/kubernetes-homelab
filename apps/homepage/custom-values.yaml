config:
  bookmarks: []

  services:
    # Row 1: Infra (full width)
    - Infra:
        - Home Assistant:
            icon: home-assistant.png
            href: http://ha.homelab/
            description: Home automation
            widget:
              type: homeassistant
              url: http://home-assistant.home-assistant.svc.cluster.local
              key: "{{HOMEPAGE_VAR_HOMEASSISTANT_TOKEN}}"
        - ESPHome:
            icon: esphome.png
            href: http://esphome.homelab/
            description: IoT devices
        - n8n:
            icon: n8n.png
            href: http://n8n.homelab/
            description: Workflow automation

    # Row 2: CI/CD | Storage | Networking | Monitoring (4 columns)
    - CI/CD:
        - GitHub:
            icon: github.png
            href: https://github.com/pablodelarco/kubernetes-homelab
            description: Git repository
        - ArgoCD:
            icon: argocd.png
            href: http://argocd.homelab/
            description: GitOps CD

    - Storage:
        - Synology:
            icon: synology.png
            href: http://192.168.1.106:5000/
            description: NAS storage
        - MinIO:
            icon: minio.png
            href: http://minio-console.homelab/
            description: S3 object storage
        - Longhorn:
            icon: longhorn.png
            href: http://longhorn.homelab/
            description: Block storage
            widget:
              type: longhorn
              url: http://longhorn-frontend.longhorn-system.svc.cluster.local

    - Networking:
        - AdGuard Home:
            icon: adguard-home.png
            href: http://adguard.homelab/
            description: DNS & ad blocking
            widget:
              type: adguard
              url: http://adguard-home.adguard-home.svc.cluster.local:3000
              username: "{{HOMEPAGE_VAR_ADGUARD_USER}}"
              password: "{{HOMEPAGE_VAR_ADGUARD_PASSWORD}}"

    - Monitoring:
        - Uptime Kuma:
            icon: uptime-kuma.png
            href: http://uptime.homelab/
            description: Uptime monitoring
        - Grafana:
            icon: grafana.png
            href: http://grafana.homelab/
            description: Dashboards
            widget:
              type: grafana
              url: http://monitoring-grafana.monitoring.svc.cluster.local
              username: "{{HOMEPAGE_VAR_GRAFANA_USER}}"
              password: "{{HOMEPAGE_VAR_GRAFANA_PASSWORD}}"
        - Prometheus:
            icon: prometheus.png
            href: http://prometheus.homelab/
            description: Metrics
            widget:
              type: prometheus
              url: http://prometheus-operated.monitoring.svc.cluster.local:9090

    # Row 3: Media (full width, 6 columns)
    - Media:
        - Jellyfin:
            icon: jellyfin.png
            href: http://jellyfin.homelab/
            description: Media server
            widget:
              type: jellyfin
              url: http://jellyfin.media.svc.cluster.local:8096
              key: "{{HOMEPAGE_VAR_JELLYFIN_API_KEY}}"
              enableBlocks: true
              enableNowPlaying: true
        - Jellyseerr:
            icon: jellyseerr.png
            href: http://jellyseerr.homelab/
            description: Media requests
            widget:
              type: jellyseerr
              url: http://jellyseerr.media.svc.cluster.local:5055
              key: "{{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}"
        - Radarr:
            icon: radarr.png
            href: http://radarr.homelab/
            description: Movies
            widget:
              type: radarr
              url: http://radarr.media.svc.cluster.local
              key: "{{HOMEPAGE_VAR_RADARR_API_KEY}}"
        - Bazarr:
            icon: bazarr.png
            href: http://bazarr.homelab/
            description: Subtitles
            widget:
              type: bazarr
              url: http://bazarr.media.svc.cluster.local:6767
              key: "{{HOMEPAGE_VAR_BAZARR_API_KEY}}"
        - qBittorrent:
            icon: qbittorrent.png
            href: http://qbitt.homelab/
            description: Torrent client
            widget:
              type: qbittorrent
              url: http://qbitt.media.svc.cluster.local
              username: "{{HOMEPAGE_VAR_QBITTORRENT_USER}}"
              password: "{{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}"
        - Jackett:
            icon: jackett.png
            href: http://jackett.homelab/
            description: Indexer proxy

  widgets:
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

  # Kubernetes integration settings
  kubernetes:
    mode: cluster

  # General settings
  settings:
    title: "Pablo's Homelab"
    favicon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kubernetes.png
    theme: dark
    color: slate
    headerStyle: boxed
    hideVersion: true
    cardBlur: md
    fiveColumns: true
    layout:
      Infra:
        style: row
        columns: 4
        header: true
      CI/CD:
        style: column
        header: true
      Storage:
        style: column
        header: true
      Networking:
        style: column
        header: true
      Monitoring:
        style: column
        header: true
      Media:
        style: row
        columns: 6
        header: true

# Environment variables loaded from Secret (created manually, not in Git)
# Create the secret with: kubectl apply -f homepage-secrets.yaml (keep this file local only!)
envFrom:
  - secretRef:
      name: homepage-secrets

# The service account is necessary to allow discovery of other services
serviceAccount:
  create: true
  name: homepage

# This enables the service account to access the necessary resources
enableRbac: true

ingress:
  main:
    # Disabled - using Cilium Gateway API instead
    enabled: false

persistence:
  logs:
    enabled: true
    type: pvc
    existingClaim: homepage  # Use manual PVC -> creates volume 'pvc-homepage'
    mountPath: /app/config/logs


controller:
  annotations:
    configmap-checksum: '{{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}'

# Prefer scheduling on worker node to balance cluster load
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - worker





