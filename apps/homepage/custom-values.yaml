    favicon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/kubernetes.png
    theme: dark
    color: slate
    headerStyle: boxed
    hideVersion: true
    cardBlur: md
    statusStyle: dot
    disableCollapse: true
    layout:
      - Infrastructure:
          style: column
          header: true
      - Media Server:
          style: column
          header: true
      - Monitoring:
          style: column
          header: true
      - Storage:
          style: column
          header: true
      - Beelink (Control Plane):
          style: row
          columns: 2
          header: true
      - Worker Node:
          style: row
          columns: 2
          header: true
      - Links:
          style: column
          header: true

# Environment variables
env:
  # Required for v1.2.0+ - allow requests from these hosts
  HOMEPAGE_ALLOWED_HOSTS: "homepage.homelab,home.homelab,localhost,127.0.0.1"

# Environment variables loaded from Secret (created manually, not in Git)
# Create the secret with: kubectl apply -f homepage-secrets.yaml (keep this file local only!)
envFrom:
  - secretRef:
      name: homepage-secrets

# The service account is necessary to allow discovery of other services
serviceAccount:
  create: true
  name: homepage

# This enables the service account to access the necessary resources
enableRbac: true

ingress:
  main:
    # Disabled - using Cilium Gateway API instead
    enabled: false

persistence:
  logs:
    enabled: true
    type: pvc
    existingClaim: homepage # Use manual PVC -> creates volume 'pvc-homepage'
    mountPath: /app/config/logs

controller:
  strategy: Recreate
  annotations:
    configmap-checksum: '{{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}'

# Prefer scheduling on worker node to balance cluster load
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        preference:
          matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - worker
