grafana:
  service:
    type: LoadBalancer
    port: 80
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 8Gi

prometheus:
  volumeClaimTemplate:
    spec:
      storageClassName: gluster
      accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 16Gi
