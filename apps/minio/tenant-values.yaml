tenant:
  name: myminio
  pools:
    - name: pool-1
      servers: 1
      volumesPerServer: 1
      volumeClaimTemplates:
        - metadata:
            name: minio-pvc           # Matches your PVC
          spec:
            accessModes:
              - ReadWriteMany         # Required for NFS-backed PVs
            resources:
              requests:
                storage: 100Gi        # Matches your PV size
            selector:
              matchLabels:
                app: minio            # Ensures it binds to your specific PV
  exposeServices:
    minio: true                       # Expose S3 API via LoadBalancer
    console: true                     # Expose Console via LoadBalancer
  requestAutoCert: false              # Disable auto-cert generation
  certificate:                        # Keep services without TLS
    externalCertSecret: []            # No external certs provided

