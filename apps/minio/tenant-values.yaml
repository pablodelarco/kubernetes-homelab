tenant:
  name: myminio
  pools:
    - name: pool-1
      servers: 1                      # Single server for simplicity
      volumesPerServer: 1             # One volume per server
      volumeClaimTemplates:
        - metadata:
            name: minio-pvc           # Name of the PersistentVolumeClaim
          spec:
            accessModes:
              - ReadWriteMany         # Allows multiple pods to access the volume
            resources:
              requests:
                storage: 100Gi        # Requested storage size
            selector:
              matchLabels:            # Bind explicitly to an existing PersistentVolume
                app: minio

  # Expose services for external access
  exposeServices:
    minio: true                         # Ensures the S3 API is exposed
    console: true                       # Ensures the Console is exposed
    minioServiceType: LoadBalancer      # Forces the S3 API to use LoadBalancer
    consoleServiceType: LoadBalancer    # Forces the Console to use LoadBalancer

