apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tdarr
  namespace: media
  # Removed funnel annotation - use Tailscale VPN for better performance
  # Funnel throttles bandwidth to ~88 KB/s, causing 50s load times for 4MB JS bundle
spec:
  ingressClassName: tailscale
  rules:
    - host: tdarr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tdarr
                port:
                  number: 8265
  tls:
    - hosts:
        - tdarr

