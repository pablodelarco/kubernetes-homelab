apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media
  annotations:
    tailscale.com/hostname: "jellyfin"
    tailscale.com/tags: "tag:k8s"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
    - name: http
      port: 80
      targetPort: 8096
  selector:
    app: jellyfin

