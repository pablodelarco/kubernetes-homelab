apiVersion: apps/v1
kind: Deployment
metadata:
  name: wizarr
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wizarr
  template:
    metadata:
      labels:
        app: wizarr
    spec:
      containers:
        - name: wizarr
          image: ghcr.io/wizarrrr/wizarr:latest
          env:
            - name: TZ
              value: "Europe/Madrid"
          volumeMounts:
            - name: data
              mountPath: /data/database
          ports:
            - containerPort: 5690
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: 5690
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5690
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: wizarr

