apiVersion: apps/v1
kind: Deployment
metadata:
  name: esphome
  namespace: home-assistant
  labels:
    app: esphome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: esphome
  strategy:
    type: Recreate  # ESPHome needs exclusive access to config volume
  template:
    metadata:
      labels:
        app: esphome
    spec:
      # Pin to worker node (same as Home Assistant for local network access)
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - worker
      # Use host network for mDNS discovery of ESP devices
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: esphome
          image: ghcr.io/esphome/esphome:latest
          env:
            - name: TZ
              value: Europe/Madrid
            - name: ESPHOME_DASHBOARD_USE_PING
              value: "true"
          ports:
            - containerPort: 6052
              name: web
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 6052
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 6052
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: esphome

