apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanopy-server
  namespace: scanopy
  labels:
    app: scanopy-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scanopy-server
  template:
    metadata:
      labels:
        app: scanopy-server
    spec:
      # Wait for PostgreSQL to be ready
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: server
          image: ghcr.io/scanopy/scanopy/server:latest
          ports:
            - containerPort: 60072
              name: http
          env:
            # Scanopy uses individual DB env vars
            - name: SCANOPY_DATABASE__HOST
              value: "postgres"
            - name: SCANOPY_DATABASE__PORT
              value: "5432"
            - name: SCANOPY_DATABASE__DATABASE
              value: "scanopy"
            - name: SCANOPY_DATABASE__USER
              value: "scanopy"
            - name: SCANOPY_DATABASE__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scanopy-secrets
                  key: POSTGRES_PASSWORD
            - name: SCANOPY_DAEMON__API_KEY
              valueFrom:
                secretKeyRef:
                  name: scanopy-secrets
                  key: DAEMON_API_KEY
            - name: TZ
              value: "Europe/Madrid"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 60072
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 60072
            initialDelaySeconds: 10
            periodSeconds: 10
