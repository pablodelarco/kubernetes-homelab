apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanopy-server
  namespace: scanopy
  labels:
    app: scanopy-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scanopy-server
  template:
    metadata:
      labels:
        app: scanopy-server
    spec:
      # Disable automatic service environment variables injection
      # to prevent conflicts with SCANOPY_SERVER_PORT and SERVER_PORT
      enableServiceLinks: false
      # Wait for PostgreSQL to be ready
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: server
          image: ghcr.io/scanopy/scanopy/server:latest
          ports:
            - containerPort: 60072
              name: http
          env:
            # POSTGRES_PASSWORD must be defined before SCANOPY_DATABASE_URL for $(VAR) substitution
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scanopy-secrets
                  key: POSTGRES_PASSWORD
            # URL-encode the password to handle special characters (/ becomes %2F)
            - name: SCANOPY_DATABASE_URL
              value: "postgresql://scanopy:$(POSTGRES_PASSWORD)@postgres:5432/scanopy"
            - name: SCANOPY_DAEMON_API_KEY
              valueFrom:
                secretKeyRef:
                  name: scanopy-secrets
                  key: DAEMON_API_KEY
            - name: SCANOPY_SERVER_PORT
              value: "60072"
            - name: SCANOPY_LOG_LEVEL
              value: "info"
            - name: TZ
              value: "Europe/Madrid"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 60072
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 60072
            initialDelaySeconds: 10
            periodSeconds: 10
