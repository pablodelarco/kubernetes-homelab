apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: scanopy
  namespace: scanopy
spec:
  hostnames:
    - scanopy.homelab
  parentRefs:
    - name: homelab-gateway
      namespace: kube-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: server
          port: 60072
