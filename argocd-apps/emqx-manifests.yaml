apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: emqx-manifests
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/pablodelarco/kubernetes-homelab'
    targetRevision: main
    path: apps/emqx
    directory:
      include: '{sealed-secret.yaml,certificate.yaml,emqx-config-patch.yaml}'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: emqx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

