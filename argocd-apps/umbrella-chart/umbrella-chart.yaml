apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: umbrella-chart
  namespace: argocd
spec:
  source:
    repoURL: 'https://github.com/pablodelarco/kubernetes-homelab'
    targetRevision: HEAD
    path: apps/umbrella-chart
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true