apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "*"  # This ensures the latest version is used
    helm:
      values: |-
        grafana:
          persistence:
            enabled: true
            storageClassName: "longhorn"
            accessMode: ReadWriteOnce
            size: 3Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
