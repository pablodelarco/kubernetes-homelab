    check-certs.sh: "#!/bin/bash\n# Certificate monitoring script\n\necho \"=== Certificate
      Status Check ===\"\necho \"Timestamp: $(date)\"\necho\n\n# Check all certificates
      in all namespaces\necho \"\U0001F4CB All Certificates:\"\nkubectl get certificates
      -A -o custom-columns=\"NAMESPACE:.metadata.namespace,NAME:.metadata.name,READY:.status.conditions[?(@.type=='Ready')].status,AGE:.metadata.creationTimestamp\"\necho\n\n#
      Check certificate details\necho \"\U0001F50D Certificate Details:\"\nfor ns
      in $(kubectl get certificates -A -o jsonpath='{.items[*].metadata.namespace}'
      | tr ' ' '\\n' | sort -u); do\n  for cert in $(kubectl get certificates -n $ns
      -o jsonpath='{.items[*].metadata.name}'); do\n    echo \"--- Certificate: $ns/$cert
      ---\"\n    kubectl describe certificate $cert -n $ns | grep -E \"(Status|Not
      After|DNS Names|Events)\" -A 5\n    echo\n  done\ndone\n\n# Check cluster issuers\necho
      \"\U0001F3ED Cluster Issuers:\"\nkubectl get clusterissuers -o custom-columns=\"NAME:.metadata.name,READY:.status.conditions[?(@.type=='Ready')].status,AGE:.metadata.creationTimestamp\"\necho\n\n#
      Check for failed challenges\necho \"⚠️  Failed Challenges:\"\nkubectl get challenges
      -A -o custom-columns=\"NAMESPACE:.metadata.namespace,NAME:.metadata.name,STATE:.status.state,DOMAIN:.spec.dnsName,AGE:.metadata.creationTimestamp\"
      | grep -v \"valid\" || echo \"No failed challenges found\"\necho\n\necho \"===
      End Certificate Check ===\"\n"
