      # Disable login attempt notifications
      logger:
        default: info
        logs:
          homeassistant.components.http.ban: critical

      # Load frontend themes from the themes folder
      frontend:
        themes: !include_dir_merge_named themes

      # MQTT Integration with Mosquitto
      # Configure via Home Assistant UI:
      # Settings → Devices & Services → Add Integration → MQTT
      # Broker: mosquitto.mosquitto.svc.cluster.local
      # Port: 1883
      # Leave username/password empty (anonymous auth enabled)

      # Matter/Thread/Zigbee integration
      # Requires hostNetwork: true to discover devices on local LAN
